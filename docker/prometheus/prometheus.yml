global:
  scrape_interval: 15s
  scrape_timeout: 15s
  evaluation_interval: 2m
  external_labels:
    monitor: 'library-monitor'

scrape_configs:
  - job_name: 'library-app'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/actuator/prometheus'
    honor_labels: true
    scheme: 'http'

    static_configs:
      - targets:
          - 'localhost:8080'
